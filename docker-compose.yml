version: '3.8'

services:
  jarwis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jarwis-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - FOLIO_EMAIL=${FOLIO_EMAIL:-}
      - FOLIO_PASSWORD=${FOLIO_PASSWORD:-}
    restart: unless-stopped
    volumes:
      # Optional: mount public directory if you want to update static files without rebuild
      - ./public:/app/public:ro

